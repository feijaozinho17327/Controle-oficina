<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <title>Exibir Retorno em Popup</title>
</head>
<body>
<h1>Exibir Retorno em Popup</h1>
<button onclick="fetchData()">Clique para ver o retorno</button>

<script>
    function fetchData() {
        fetch('/input')
            .then(response => response.text())
            .then(data => {
                alert(data); // Exibe o retorno em um popup
            })
            .catch(error => {
                console.error('Erro:', error);
            });
    }
</script>
</body>
</html>
