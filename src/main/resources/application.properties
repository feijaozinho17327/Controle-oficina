# Configuração do banco de dados
spring.datasource.url=jdbc:mysql://localhost/oficina
spring.datasource.username=root
spring.datasource.password=senha123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Propriedades adicionais
spring.datasource.hikari.ssl=false
spring.datasource.hikari.allow-public-key-retrieval=true
spring.datasource.hikari.server-timezone=UTC


# Configuração do Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Ativa o cache do Thymeleaf (útil em produção)
spring.thymeleaf.cache=true

# Prefixo e sufixo para os templates Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html



